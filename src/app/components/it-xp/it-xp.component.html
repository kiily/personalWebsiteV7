<section id="it-xp-feature">
    <div class="container">
        <div class="feature-title">IT Experience: </div>
      <swiper [config]="swiperConfig">
        <div class="swiper-slide">
          <div class="card-container">
            <it-card *ngFor="let language of languages" [itXP]="language"></it-card>
          </div>
        </div>
        <div class="swiper-slide">
            <div class="card-container">
              <it-card *ngFor="let framework of frameworks" [itXP]="framework"></it-card>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="card-container">
              <it-card *ngFor="let buildTool of buildTools" [itXP]="buildTool"></it-card>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="card-container">
              <it-card *ngFor="let dataTool of dataTools" [itXP]="dataTool"></it-card>
            </div>
        </div>
      </swiper>

    </div>
</section>
